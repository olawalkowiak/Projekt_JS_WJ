<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NAVBAR  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary barNavi">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Car Dealership</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">O nas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kontakt</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="order-config">
      <div class="row">
        <div class="col-8">
          <div class="carImg"> <img id="car-image" src="" alt="Car image"></div>
          <div class="price">
            <span id="car-price"></span>
          </div>
          <div class="total-cost" id="total-price"><span id="total-price-style"> Suma 0 PLN</span></div>
        </div>
        <div class="col-4">
          <div class="carForm">
              <div class="purchase-form">
                  <p class="radio-text"> 1. Preferowana metoda finansowania:</p>
                <div class="radio-group"> 
                  
                        <div class="col-8">
                <input lass="form-check-input" type="radio" id="cash" />
                <label class="form-check-label for="cash">Gotówka</label>
                </div>
                <div class="col-8">
                <input class="form-check-input" type="radio" id="leasing" />
                <label class="form-check-label for="leasing">Leasing</label>
                
                </div>
                </div>

            </div>
            <div class="credentials">
                <p class="cred-text">2. Uzupelnij swoje dane:</p>
                <div class="cred-form">
                    <form>
                        <div class="name">
                        <label for="fname">imię:</label><br>
                        <input type="text" id="fname" name="fname"><br>
                        </div>
                        <div class="surname">
                
                        <label for="lname">Nazwisko:</label><br>
                        <input type="text" id="lname" name="lname">
                        </div>
                      </form>
                      <div class="date">
<div class="date-text">3. Wybierz date odbioru auta:</div>
<div class="date-form">
  <input type="date" class="date-picker">
</div>

                      </div>

                    <div class="add-accessories">
                      <div class="acc-text">
                        4. Zaznacz akcesoria, które chcesz dodać:
                      </div>
                      <div id="accessory-container">

                      </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
