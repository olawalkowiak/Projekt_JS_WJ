<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NAVBAR  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary barNavi">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Car Dealership</a>
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">O nas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kontakt</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- SLOGANS -->
  <div class="row slogan-container">
    <span class="textSloganOne">Poznaj naszą ofertę</span>
    <span class="textSloganTwo">Czego szukasz?</span>
  </div>
  
  <!-- PODZIAŁ NA KOLUMNY Z KARTAMI POJAZDÓW -->
  <div class="row">
    
    <div class="row">
      <div id="card-container" class="col-8 left">
        <div id="searchResults"></div>
      </div>
      
      <div class="col-4 right" >
        <div class="formMargin">
          <div class="searchForm">
            <input type="text" id="carBrand" placeholder="marka pojazdu" />
            <input type="text" id="carModel" placeholder="model pojazdu" />
            <input type="number" id="carProdYear" placeholder="rok produkcji" />
            
            <div class="form-floating" id="priceForm">
              <select
              class="form-select"
              id="floatingSelect"
              aria-label="select price range"
              >
              <option selected>Wybierz zakres cen</option>
              <option value="10000">>10000</option>
              <option value="30000">>30000</option>
              <option value="50000">>50000</option>
              <option value="100000">>100000</option>
            </select>
          </div>
          <button type="button" id="searchButton" onclick="searchCars()">Szukaj</button>
        </div>
      </div>
    </div>
    
    
    
  </div>
  <script src="script.js"></script>
</body>
</html>
